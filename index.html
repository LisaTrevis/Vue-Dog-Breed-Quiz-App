<!DOCTYPE html>
<html>
	<head>

		<!-- This sets the language that your characters are in -->
		<meta charset="utf-8">
		<!-- This ensures that your media queries work -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- This is what appears in the tab of your browser page -->
		<title>Vue Dog Breed Quiz App</title>

		<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

		<!-- This makes the bootstrap css work -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!-- This connects my CSS external stylesheet to the index.html -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<div class="container">
			<h1>Guess the dog breed!</h1>
			
			<div class="row">
				<div id="app">

					<ul>
						<li v-for="(image, index) in imageURLs" v-for="answer in answers" class="pics">
							<img :src="image" class="img-responsive col-6">
							<div class="answer col-6">	
								<h2 v-bind:id="'answer' + index">Answer:</h2>
								<input v-bind:id="'input' + index" type="text" placeholder="Enter the breed">
							</div>
						</li>
					</ul>
				
					<div id="results">
						<button v-on:click="calculate">Submit Answers</button>
						<h3 id="correct">Correct: {{ correct }}</h3>
						<h3 id="incorrect">Incorrect: {{ incorrect }}</h3>
					</div>				
				</div>
			</div>

		</div>

		<!-- This gives access to the jquery library -->
		<!-- <script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script> -->

		<!-- Popper is required for bootstrap 4 JS functionality -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script> -->

		<!-- This makes bootstrap 4 JS work -->
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->

		<!-- This connects the VueJS framework -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

		<!-- This connects my JS external file to the index.html -->
		<script src="js/main.js" type="text/javascript"></script>

	</body>
</html>
